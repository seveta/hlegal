<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <title>Hlegal</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper grid">
                <div class="item-1 grid">
                    <img src="./images/team/icon/Logo.svg" alt="Hlegal">
                </div>
                <div class="item-2 grid mg-left-auto">
                    <div class="info-wrapper display-flex align-items-center">
                        <div class="languages fs-12px">
                            <a class="language" href="#">УК</a>
                            <a class="language" href="#">РУ</a>
                            <a class="language eng" href="#">EN</a>
                        </div>
                        <span class="dot"></span>
                        <p>Kyiv, Mechnikova str, 14/1</p>
                        <span class="dot"></span>
                        <a class="fw-700" href="#">0800 211 927</a>
                        <span class="dot"></span>
                        <a href="#"><img src="./images/team/icon/Facebook-Header.svg" alt="Facebook"></a>
                    </div>
                </div>
                <div class="item-3 grid mg-left-auto mg-top-20px">
                    <nav class="nav">
                        <a class="link" href="#">about us</a>
                        <a class="link" href="#">services</a>
                        <a class="link team" href="#">team</a>
                        <a class="link" href="#">publications</a>
                        <a class="link" href="#">contact</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section-main">
            <div class="container">
                <div class="main-wrapper display-flex align-items-center justify-content-center mg-top-60px">
                    <h2 class="main-title fw-700">We are used to taking responsibility and always guarantee honest, timely assistance, even in situations where most are powerless.</h2>
                </div>
            </div>
        </section>
            <section class="cards">
                <div class="container">
                    <div class="cards-wrapper">
                        <div class="card-row">
                            <div class="card-wrapper">
                                <img class="card-img" src="./images/team/Team-1.jpg" alt="Alexander">
                                <div class="undercard-wrapper">
                                    <div class="undercard-article">
                                        <h5>Alexander Alexandrovsky</h5>
                                        <p>Managing partner</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
